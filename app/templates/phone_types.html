{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{ title }}</h5>
                 <a href="{{ url_for('main.new_phone_type') }}" class="btn btn-success btn-sm">
                    <i class="bi bi-plus-circle"></i> Dodaj nowy typ telefonu
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-responsive-stacking">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nazwa</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                            <tr>
                                <td data-label="ID">{{ item.id_telefon_typ }}</td>
                                <td data-label="Nazwa">{{ item.typ_telefonu }}</td>
                                <td data-label="Akcje">
                                    <a href="{{ url_for('main.edit_phone_type', id=item.id_telefon_typ) }}" class="btn btn-sm btn-primary action-btn">
                                        <i class="bi bi-pencil-square"></i> <span class="btn-text">Edytuj</span>
                                    </a>
                                    <form action="{{ url_for('main.delete_phone_type', id=item.id_telefon_typ) }}" method="POST" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger action-btn" onclick="return confirm('Czy na pewno chcesz usunąć ten typ telefonu?');">
                                            <i class="bi bi-trash"></i> <span class="btn-text">Usuń</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
